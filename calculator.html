<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>

  <body> 
  <div class="calc">
    <section class="screen"> 0 </section>

  <section class="calcButtons">
    <div class="calcButtonRow">
      <button class = "doubleButton"> C </button>
      <button class = "calcbutton"> ‚Üê </button>
      <button class = "buttonSymbol"> % </button>

      <div class="calcButtonRow">
        <button class = "calcbutton"> 7 </button>
        <button class = "calcbutton"> 8 </button>
        <button class = "calcbutton"> 9 </button>
        <button class = "buttonSymbol"> x </button>

      <div class="calcButtonRow">
        <button class = "calcbutton"> 4 </button>
        <button class = "calcbutton"> 5 </button>
        <button class = "calcbutton"> 6 </button>
        <button class = "buttonSymbol"> - </button>

      <div class="calcButtonRow">
        <button class = "calcbutton"> 1 </button>
        <button class = "calcbutton"> 2 </button>
        <button class = "calcbutton"> 3 </button>
        <button class = "buttonSymbol"> + </button>

      <div class="calcButtonRow">
        <button class = "tripleButton"> 0 </button>
        <button class = "buttonSymbol"> = </button>

        <script src="./calculator.js"></script>
  </body>
